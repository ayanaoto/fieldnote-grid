{% extends 'app/base.html' %}
{% load static %}
{% block title %}チェック項目の追加{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-light"><strong>チェック項目の追加</strong></div>
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">{{ form.title.label }}</label>
        {{ form.title }}
        {% if form.title.errors %}
          <div class="text-danger small">{{ form.title.errors|join:", " }}</div>
        {% endif %}
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'project_detail' checklist.project.pk %}" class="btn btn-outline-secondary">戻る</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
