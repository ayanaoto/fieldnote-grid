{% extends 'app/base.html' %}

{% block title %}案件の編集 - FieldNote: Grid{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">案件の編集</h2>
        <form method="post">
          {% csrf_token %}
          
          {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small">
                  {{ field.errors.as_text }}
                </div>
              {% endif %}
            </div>
          {% endfor %}
          
          <div class="d-flex justify-content-end gap-2 mt-4">
            <a href="{% url 'project_detail' project.pk %}" class="btn btn-secondary">キャンセル</a>
            <button type="submit" class="btn btn-primary">変更を保存する</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
