{% extends 'app/base.html' %}

{% block title %}工程タスクの削除{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow border-danger">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">工程タスクの削除確認</h2>
        <p class="lead">本当に以下のタスクを削除しますか？</p>
        <div class="alert alert-danger">
          <h4>{{ object.name }}</h4>
        </div>
        <p>この操作は元に戻せません。</p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-end gap-2 mt-4">
            <a href="{% url 'project_detail' object.project.pk %}" class="btn btn-secondary">キャンセル</a>
            <button type="submit" class="btn btn-danger">はい、削除します</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
